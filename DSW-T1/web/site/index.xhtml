<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet"/>
        <h:outputStylesheet name="/css/glyphicon.css"/><!-- adicionado pra usar ícones-->
        <title>#{msg['listaSites.title']}</title>
    </h:head>
    <style>
        .bg{
            background-color: #8E2DE2;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, #7700e0, #8E2DE2);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, #7700e0, #8E2DE2); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .body{
            font-family: 'Questrial', sans-serif;
            color: white;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #8E2DE2;
        }
        h1{
            font-size: 2.8em;
        }
        h2{
            font-size: 2.3em;
        }
        p{
            padding-left: 30px;
            color: #f7f7f7;
            font-size: 1.5em;
        }
    </style>
    <h:body styleClass="body">
        <div class="bg">
            <div class="container-fullwidth">
                <nav class="navbar navbar-expand-lg bg-light navbar-light">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h:link styleClass="btn btn-default btn-lg" outcome="#{siteBean.home()}" value="#{msg['index.pageTitle']}"/>
                            <h:link styleClass="btn btn-default btn-lg" outcome="#{promocaoBean.lista()}" value="#{msg['index.promocoes']}"/>
                            <h:link styleClass="btn btn-default btn-lg" outcome="#{siteBean.lista()}" value="#{msg['index.sites']}"/>
                            <h:link styleClass="btn btn-default btn-lg" outcome="#{teatroBean.lista()}" value="#{msg['index.teatros']}"/>
                            <!-- ARRUMAR O LOGIN
                                <sec:authorize access="hasAnyRole('ADMIN', 'SITE', 'TEATRO')">
                                    <a href="/DSW-T1/logout" class="btn btn-default btn-lg">Logout</a>
                                </sec:authorize>
                                <sec:authorize access="isAnonymous()">
                                    <a href="/DSW-T1/login" class="btn btn-default btn-lg">Login</a>
                                </sec:authorize>
                            -->
                        </div>
                    </div>
                </nav>
            </div>
            <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
            <center>
                <h1>#{msg['listaSites.bigTitle']}</h1>
                <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
                <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
                <div class="container">
                    <div class="row">
                        <!-- ARRUMAR O LOGIN
                        <sec:authorize access="hasAnyRole('ADMIN')">
                            <div class="col-lg-6">
                        </sec:authorize>
                        <sec:authorize access="isAnonymous() or hasAnyRole('SITE', 'TEATRO')">
                            <div class="col-lg-12">
                        </sec:authorize>
                                <p>
                                   Veja aqui a lista de sites que ofertam promoções no nosso sistema.
                                </p>
                            </div>
                        <sec:authorize access="hasAnyRole('ADMIN')">
                            <div class="col-lg-6">
                                <h2>
                                    <a href="/DSW-T1/site/cadastro" class="btn btn-success btn-lg"><f:message key="listaSites.goToAdd" />&nbsp;&nbsp;<span class="glyphicon glyphicon-plus-sign"></span></a>
                                </h2>
                            </div>
                        </sec:authorize>
                        -->
                        <div class="col-lg-6">
                            <p>
                                Veja aqui a lista de sites que ofertam promoções no nosso sistema.
                            </p>
                        </div>
                        <div class="col-lg-6">
                            <h2>
                                <h:link styleClass="btn btn-success btn-lg" outcome="#{siteBean.apresentaFormCadastro()}">
                                    <span class="glyphicon glyphicon-plus-sign"></span>#{msg['listaSites.goToAdd']}
                                </h:link>
                            </h2>
                        </div>
                    </div>
                </div>
            </center>
            <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
            <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
            <div align="center">
                <h2>#{msg['listaSites.pageTitle']}</h2>
                <h:outputText value="&lt;br/&gt;" escape="false" /><!-- <br/> -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-6">
                            <h:form>
                                <p:dataTable value="#{siteBean.sites}" var="site" class="table table-light table-bordered table-striped table-hover thead-dark">
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <p:column headerText="#{msg['listaSites.table.id']}" class="text-center"/>
                                            <p:column headerText="#{msg['listaSites.table.nome']}" class="text-center"/>
                                            <p:column headerText="#{msg['listaSites.table.email']}" class="text-center"/>
                                            <!--<p:column headerText="#{msg['listaSites.table.senha']}" class="text-center"/>-->
                                            <p:column headerText="#{msg['listaSites.table.url']}" class="text-center"/>
                                            <p:column headerText="#{msg['listaSites.table.telefone']}" class="text-center"/>
                                            <p:column headerText="#{msg['listaSites.table.acoes']}" class="text-center" colspan="3"/>
                                        </p:row>
                                    </p:columnGroup>
                                    <h:column class="col-md-2"><h:outputText value="#{site.id}"/></h:column> 
                                    <h:column class="col-md-2"><h:outputText value="#{site.nome}"/></h:column> 
                                    <h:column class="col-md-2"><h:outputText value="#{site.email}"/></h:column> 
                                    <!--<h:column class="col-md-2"><h:outputText value="#{site.senha}"/></h:column> -->
                                    <h:column class="col-md-2"><h:outputText value="#{site.url}"/></h:column> 
                                    <h:column class="col-md-2"><h:outputText value="#{site.telefone}"/></h:column>
                                    <!-- CORRIGIR O LOGIN
                                    <sec:authorize access="hasAnyRole('ADMIN', 'SITE')">
                                        <th class="text-center"><f:message key="listaSites.table.acoes" /></th>
                                    </sec:authorize> -->
                                    <h:column class="col-md-2">
                                        <h:commandLink action="#{siteBean.apresentaFormEdicao(site.id)}">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </h:commandLink>
                                    </h:column>
                                    <h:column class="col-md-2">
                                        <h:commandLink action="#{siteBean.remove(site)}" onclick="return confirm('#{msg['remover.confirm']}');">
                                            <span class="glyphicon glyphicon-trash" style="color:red"></span>
                                        </h:commandLink>
                                    </h:column>
                                    <h:column class="col-md-2">
                                        <h:commandLink action="#{siteBean.detalhes(site.id)}" value="#{msg['listaSites.table.acoes.detalhes']}">
                                        </h:commandLink>
                                    </h:column>
                                    <!-- CORRIGIR O LOGIN
                                    <sec:authorize access="hasAnyRole('SITE, ADMIN')">
                                        <c:if test="$//{ADMIN == true || site.email == email_encontrado}">
                                            <td class="text-center">
                                                <a href="/DSW-T1/site/edicao?id=<c:out value='$//{site.id}' />"><span class="glyphicon glyphicon-pencil"></span></a>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <a href="/DSW-T1/site/remocao?id=<c:out value='$//{site.id}' />" 
                                                    onclick="return confirm('<f:message key="remover.confirm" />');">
                                                        <span class="glyphicon glyphicon-trash" style="color:red"></span>
                                                </a>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <a href="/DSW-T1/site/detalhes?id=<c:out value='$//{site.id}' />"><f:message key="listaSites.table.acoes.detalhes"/></a>
                                            </td>
                                        </c:if>
                                        <c:if test="$//{ADMIN != true && site.email != email_encontrado}">
                                            <td class="text-center"> -                	
                                            </td>
                                        </c:if>
                                    </sec:authorize>-->
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</html>
